<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p class="title">JS Events</p>

    <div class="box m-center">

        <button class="btn" onclick="alert('Hello from Torchic!')"> Click For an Alert! </button>

        <hr>
        <h2>Mouse over the Pokemon below to evolve it!</h2>
        <!-- this keyword passes the element it's attatched to into the JS -->
        <img onmouseover="evolve(this)"
            src="https://archives.bulbagarden.net/media/upload/thumb/7/7d/0255Torchic.png/600px-0255Torchic.png"
            alt="PokemonImage">
    </div>

    <button class="btn" onclick="changeText(this)">
        Click to change Text!
    </button>

    <button class="btn" onclick="removeClick(this)">Click to Delete Button!</button>


    <script src="script.js"></script>
</body>

</html>
